<template>
    <lightning-card title="Deal Velocity" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-grid_vertical">
                <div class="slds-col slds-m-bottom_small">
                    <div class="slds-text-title">Average Deal Cycle</div>
                    <div class="slds-text-heading_medium">{avgDealCycle} days</div>
                </div>
                <div class="slds-col slds-m-bottom_small">
                    <div class="slds-text-title">Average Deal Size</div>
                    <div class="slds-text-heading_medium">${avgDealSize}</div>
                </div>
                <div class="slds-col">
                    <div class="slds-text-title">Deal Velocity</div>
                    <div class="slds-grid slds-grid_align-center">
                        <div class="slds-text-heading_medium">${avgVelocity}/day</div>
                        <div class={trendClass}>
                            <lightning-icon icon-name={trendIcon} size="x-small" class="slds-m-left_x-small"></lightning-icon>
                            <span class="slds-m-left_xx-small">{velocityTrend}%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
