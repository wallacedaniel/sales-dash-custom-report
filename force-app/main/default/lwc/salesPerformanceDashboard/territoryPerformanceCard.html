<template>
    <lightning-card title="Territory Performance" icon-name="standard:location">
        <div class="slds-p-around_medium">
            <template if:true={topTerritory}>
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-col slds-m-bottom_small">
                        <div class="slds-text-title">Top Territory</div>
                        <div class="slds-text-heading_medium">{topTerritory.name}</div>
                        <div class="slds-text-body_small slds-text-color_success">{topTerritory.attainmentPercentage}% of Target</div>
                    </div>
                    <div class="slds-col slds-m-bottom_small">
                        <div class="slds-text-title">Average Attainment</div>
                        <div class="slds-text-heading_medium">{averageAttainment}%</div>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-title">Lowest Territory</div>
                        <div class="slds-text-heading_medium">{lowestTerritory.name}</div>
                        <div class="slds-text-body_small slds-text-color_error">{lowestTerritory.attainmentPercentage}% of Target</div>
                    </div>
                </div>
            </template>
            <template if:false={topTerritory}>
                <div class="slds-text-body_small">No territory data available</div>
            </template>
        </div>
    </lightning-card>
</template>
